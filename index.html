<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 Google 계정 검색</title>

  <!-- 수정된 CSS 경로 -->
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Google 계정 검색</h1>

    <!-- 좌우 2단 레이아웃 -->
    <div class="layout">
      <!-- 왼쪽: 입력 폼 영역 -->
      <div class="left">
        <form id="search-form">
          <div class="form-group">
            <label for="student-number">학번</label>
            <input
              type="text"
              id="student-number"
              name="studentNumber"
              placeholder="예: 20241234"
              required
            />
          </div>

          <div class="form-group">
            <label for="student-name">이름</label>
            <input
              type="text"
              id="student-name"
              name="studentName"
              placeholder="예: 홍길동"
              required
            />
          </div>

          <button type="submit" id="search-btn">검색</button>
        </form>
      </div>

      <!-- 오른쪽: 결과 표시 영역 -->
      <div class="right">
        <section id="result" class="result hidden">
          <h2>검색 결과</h2>
          <p><strong>ID:</strong> <span id="account-id"></span></p>
          <p><strong>PW:</strong> <span id="account-pw"></span></p>
        </section>
      </div>
    </div>
  </main>

  <!-- JS 파일(변경사항 없음) -->
  <script src="static/script.js"></script>
</body>
</html>
